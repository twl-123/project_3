<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>水果列表</h1>
    <ul>
        <li>留恋</li>
        <li>香蕉</li>
        <li>苹果</li>
        <li>哈密瓜</li>
        <li>火龙果</li>
    </ul>
    <hr>
        <!-- 有序列表 -->
     <ol>
         <li>小姐姐：100分</li>
         <li>小帅哥：80分</li>
        <li>小可爱：60分</li>
     </ol>
    <di>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
        <dd>订单操作</dd>
    </di>

        <!-- 表格 -->
     <table border="1" width="300" height="300">
         <caption><h3>成绩单</h3></caption>
         <tr>
            <th>姓名</th>
            <th>成绩</th>
            <th>评语</th>
        </tr>
         <tr>
            <td>小哥哥</td>
            <td rowspan="2">100分</td>
            <td>小哥哥真帅气</td>
        </tr>

        <tr>
            <td>小姐姐</td>
            
            <td>小姐姐真漂亮</td>
        </tr>
        <tr>
            <td>总结</td>
            <td colspan="2">郎才女貌</td>
            
        </tr 
     </table>

     <hr>   
    </di>
</body>
</html>
